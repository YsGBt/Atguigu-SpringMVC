<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
</head>
<body>
  <h1>首页</h1>
  <a th:href="@{/target}">访问目标页面target.html</a>
  <a th:href="@{/hello/testRequestMapping}">测试RequestMapping注解的位置，访问目标页面success.html</a>
  <form th:action="@{/hello/test}" method="post">
    <input type="submit" value="测试RequestMapping注解的method属性 -> POST">
  </form>
  <a th:href="@{/hello/testGetMapping}">测试GetMapping注解 -> /testGetMapping</a>
  <form th:action="@{/hello/testPut}" method="put">
    <input type="submit" value="测试form表单是否能够发送put或delete请求方式">
  </form>
  <a th:href="@{/a1a/testAnt}">测试@RequestMapping可以匹配ant风格的路径 -> 使用'?'</a>
  <a th:href="@{/b73b/testAnt}">测试@RequestMapping可以匹配ant风格的路径 -> 使用'*'</a>
  <a th:href="@{/c/abc/testAnt}">测试@RequestMapping可以匹配ant风格的路径 -> 使用'**'</a>
</body>
</html>
